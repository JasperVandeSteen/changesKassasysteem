        <input class="Medium-Input" type="text" placeholder="famillie naam" id="search-Familie">
        <button id="search-Familie-btn">Search</button>
        <div id="F_total">

<script>
    // Get the input field
    var input = document.getElementById("search-Familie");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function (event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("search-Familie-btn").click();
        }
    });
</script>

</html>
